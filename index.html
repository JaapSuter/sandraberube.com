<!DOCTYPE   html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Sandra Bérubé</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <style>
        html, body {
            height: 100%;
            padding: 0;
            margin: 0;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            color: #eee;
            background-color: #000;
        }

        h1 {
            display: block;
            margin: 0em auto;
            padding-top: 0;
            font-size: 6em;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            font-weight: normal;
        }

        h2 {
            display: block;
            margin: 0.5em auto 1em auto;
            font-size: 2em;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.3em;
        }

        p {
            display: block;
            margin: 2em auto 1em auto;
            text-align: center;
        }

        img { display: inline; height: 17em; padding: 0.5em; }

        @media (orientation: portrait) {
            h1 {
                padding-top: 1em;
                font-weight: bold;
                margin: 1em auto 0em auto;
            }
            
            img {
                display: block;
                height: auto;
                margin: auto;
                width: 90%;
            }            
        }

        @media (orientation: landscape) {

            .container {
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <main>
            <h1>Sandra Bérubé</h1>
            <h2>Sculptor and Installation Artist&nbsp;</h2>
            <p>Born in Quebec, living in British Columbia, the Canadian artist dove into sculptures after injuries ended her circus career. She uses forged steel and cast bronze as her primary mediums.</p>
            <p>
                <img src="images\heart-grenade.jpg" />
                <img src="images\floraison-nocturne.jpg" />
                <img src="images\up-the-rabbit-hole.jpg" />
                <img src="images\shedding.jpg" />
                <img src="images\catharsis.jpg" />
            </p>
        </main>
    </div>
</body>
</html>
